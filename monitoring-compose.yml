version: '1.0'
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./compose/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    env_file:
      - .env
    environment:
      HOST: ${HOST}

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
