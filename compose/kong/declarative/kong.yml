_format_version: "2.1"
# Cấu hình các consumer
consumers:
  - custom_id: SilverPham
    username: SilverPham
    keyauth_credentials:
      - key: Spt3YHkVlg9dyViu4bPPnsyhrxNlwIiH
        ttl: 0

# Cấu hình các plugins
plugins:
  # Cấu hình authenciation gateway
  - name: key-auth
    service: mobile-api
    route: mobile-shopping-api
    enabled: true
    config:
      key_in_query: true
      key_in_header: true
      key_names:
        - apikey
      anonymous:
      run_on_preflight: true
      hide_credentials: false
      key_in_body: false
    protocols:
      - http
      - https
  # Cấu hình cache của request response
  - name: proxy-cache
    enabled: true
    protocols:
      - grpc
      - grpcs
      - http
      - https
    config:
      storage_ttl:
        cache_control: false
        response_code:
          - 200
        strategy: memory
        cache_ttl: 300
        memory:
          dictionary_name: kong_db_cache
        request_method:
          - GET
        content_type:
          - text/plain
          - application/json
        ignore_uri_case: false
  # Cấu hình rate-limit của request
  - name: rate-limiting
    enabled: true
    protocols:
      - http
      - https
    config:
      redis_timeout: 2000
      redis_host:
      path:
      hide_client_headers: true
      redis_server_name:
      redis_ssl_verify: false
      redis_username:
      limit_by: consumer
      redis_port: 6379
      redis_database: 0
      policy: local
      second:
      error_message: API rate limit exceeded
      error_code: 429
      header_name:
      redis_password:
      fault_tolerant: true
      minute: 20
      hour:
      day:
      month:
      year:
      redis_ssl: false
  # Cấu hình chặn các IP address bên phía client
  - name: ip-restriction
    enabled: true
    protocols:
      - http
      - https
    config:
      message:
      status:
      allow:
        - 127.0.0.0
      deny:
        - 127.0.0.1
  # Cấu hình điều khiển các Consumer được truy cập vào service
  - name: acl
    enabled: true
    protocols:
      - http
      - https
    config:
      hide_groups_header: false
      deny:
      allow:
        - SilverPham
  # Cấu hình prometheus monitoring
  - name: prometheus
    enabled: true
    protocols:
      - http
      - https
    config:
      bandwidth_metrics: true
      status_code_metrics: true
      per_consumer: true
      upstream_health_metrics: true
      latency_metrics: true
  # Cấu hình file ghi log
  - name: file-log
    enabled: true
    protocols:
      - http
      - https
    config:
      path: "/log/kong/tmp/file.log"
      reopen: false
  - name: tcp-log
    enabled: true
    protocols:
      - http
      - https
    config:
      host: "10.91.10.38" # địa chỉ của host logstash: 10.91.10.38
      port: 9301 # port đưa ra ngoài của docker
      timeout: 10000
      keepalive: 60000
      tls: false
  - name: pre-function
    enabled: true
    protocols:
      - http
      - https
    config:
      access:
        - kong.log.set_serialize_value("request.body", kong.request.get_raw_body())
      body_filter:
        - kong.log.set_serialize_value("response.body", kong.response.get_raw_body())
upstreams:
  - name: mobile-shopping-api
    hash_on_cookie_path: "/"
    hash_fallback: none
    healthchecks:
      active:
        unhealthy:
          tcp_failures: 0
          timeouts: 0
          http_failures: 0
          http_statuses:
            - 429
            - 404
            - 500
            - 501
            - 502
            - 503
            - 504
            - 505
          interval: 0
        type: http
        concurrency: 10
        https_verify_certificate: true
        healthy:
          successes: 0
          interval: 0
          http_statuses:
            - 200
            - 302
        timeout: 1
        http_path: "/"
      passive:
        unhealthy:
          tcp_failures: 0
          timeouts: 0
          http_failures: 0
          http_statuses:
            - 429
            - 500
            - 503
        type: http
        healthy:
          successes: 0
          http_statuses:
            - 200
            - 201
            - 202
            - 203
            - 204
            - 205
            - 206
            - 207
            - 208
            - 226
            - 300
            - 301
            - 302
            - 303
            - 304
            - 305
            - 306
            - 307
            - 308
      threshold: 0
    slots: 10000
    hash_on: none
    algorithm: round-robin
    targets:
      - target: 10.91.10.38:9000
        weight: 100


# Cấu hình các Services và Routes

services:
  - name: mobile-api
    host: mobile-shopping-api
    connect_timeout: 60000
    protocol: http
    read_timeout: 60000
    port: 9000
    path: "/"
    retries: 5
    write_timeout: 60000
    routes:
      - name: mobile-shopping-api
        paths:
          - /v1/api
        protocols:
          - http
          - https
        regex_priority: 0
        strip_path: false
        preserve_host: false
        plugins:
          - name: key-auth
  - name: product-service
    host: localhost
    connect_timeout: 60000
