_format_version: "2.1"
# Cấu hình các consumer
consumers:
  - custom_id: SilverPham
    username: SilverPham
    keyauth_credentials:
      - key: Spt3YHkVlg9dyViu4bPPnsyhrxNlwIiH
        ttl: 0

# Cấu hình các plugins

plugins:
  - name: key-auth
    service: mobile-api
    route: mobile-shopping-api
    enabled: true
    config:
      key_in_query: true
      key_in_header: true
      key_names:
        - apikey
      anonymous:
      run_on_preflight: true
      hide_credentials: false
      key_in_body: false
    protocols:
      - http
      - https

upstreams:
  - name: mobile-shopping-api
    hash_on_cookie_path: "/"
    hash_fallback: none
    healthchecks:
      active:
        unhealthy:
          tcp_failures: 0
          timeouts: 0
          http_failures: 0
          http_statuses:
            - 429
            - 404
            - 500
            - 501
            - 502
            - 503
            - 504
            - 505
          interval: 0
        type: http
        concurrency: 10
        https_verify_certificate: true
        healthy:
          successes: 0
          interval: 0
          http_statuses:
            - 200
            - 302
        timeout: 1
        http_path: "/"
      passive:
        unhealthy:
          tcp_failures: 0
          timeouts: 0
          http_failures: 0
          http_statuses:
            - 429
            - 500
            - 503
        type: http
        healthy:
          successes: 0
          http_statuses:
            - 200
            - 201
            - 202
            - 203
            - 204
            - 205
            - 206
            - 207
            - 208
            - 226
            - 300
            - 301
            - 302
            - 303
            - 304
            - 305
            - 306
            - 307
            - 308
      threshold: 0
    slots: 10000
    hash_on: none
    algorithm: round-robin
    targets:
      - target: 10.91.10.38:9000
        weight: 100


# Cấu hình các Services và Routes

services:
  - name: mobile-api
    host: mobile-shopping-api
    connect_timeout: 60000
    protocol: http
    read_timeout: 60000
    port: 9000
    path: "/"
    retries: 5
    write_timeout: 60000
    routes:
      - name: mobile-shopping-api
        paths:
          - /v1/api
        protocols:
          - http
          - https
        regex_priority: 0
        strip_path: false
        preserve_host: false
        plugins:
          - name : key-auth
  - name: product-service
    host: localhost
    connect_timeout: 60000
    protocol: http
    read_timeout: 60000
    port: 9002
    path: "/"
    retries: 5
    write_timeout: 60000
    routes:
      - name: product-api
        methods:
          - GET
        paths:
          - /v1/product-api
        protocols:
          - http
          - https
        regex_priority: 0
        strip_path: false
        preserve_host: false
  - name: user-service
    host: localhost
    connect_timeout: 60000
    protocol: http
    read_timeout: 60000
    port: 9003
    path: "/"
    retries: 5
    write_timeout: 60000
    routes:
      - name: user-api
        methods:
          - GET
        paths:
          - /v1/user-api
        protocols:
          - http
          - https
        regex_priority: 0
        strip_path: false
        preserve_host: false
  - name: payment-service
    host: localhost
    connect_timeout: 60000
    protocol: http
    read_timeout: 60000
    port: 9001
    path: "/"
    retries: 5
    write_timeout: 60000
    routes:
      - name: payment-api
        methods:
          - GET
        paths:
          - /v1/payment-api
        protocols:
          - http
          - https
        regex_priority: 0
        strip_path: false
        preserve_host: false
